<div class="container card" fxLayoutAlign="center" >
    <div fxFlex="50%" fxLayoutAlign="center">
      
       <mat-card>
         <mat-card-header>
             <mat-card-title>Reset Password</mat-card-title>
          </mat-card-header>
        <mat-card-content>
         <form [formGroup]="reset1" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Password</mat-label>
                   <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                     <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                       <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                <mat-error>  
                  <span   *ngIf="password.invalid && password.touched">
                    <span  *ngIf="reset1.hasError('required','password')">password <strong>required</strong></span>
                     <span  *ngIf="reset1.hasError('minlength','password')">Minimum Length is 6</span>
                     <span  *ngIf="reset1.hasError('maxlength','password')">maximum Length is 12</span>
                   </span>
                </mat-error>
            </mat-form-field><br/><br/>
            <mat-form-field >
                <mat-label>Confirm  Password</mat-label>
                <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="cpassword" >
                <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                    <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon></button>
               
                <mat-error>  
                  <span   *ngIf="cpassword.invalid && cpassword.touched">
                    
                    <span  *ngIf="reset1.hasError('required','cpassword')">password <strong>required</strong></span>
                    <span  *ngIf="reset1.hasError('minlength','cpassword')">Minimum Length is 6</span>
                    <span  *ngIf="reset1.hasError('maxlength','cpassword')">maximum Length is 12</span>
                  
                   </span>
                </mat-error>
                <mat-error>  
                    <span   *ngIf="cpassword.invalid && cpassword.touched">
                      <span   *ngIf="reset1.value.password !== reset1.value.cpassword">Password doesn't match</span>
                     </span>
                  </mat-error>
              
            </mat-form-field><br>
          <button mat-raised-button color="primary" [ngStyle]="{'margin':'30px','margin-top':'30px'}">Reset Password</button>
           </form>
          </mat-card-content>
       
  </mat-card>
</div>
</div>
